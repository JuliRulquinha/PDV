<mat-form-field appearance="outline" style="width: 300px;">
  <mat-label>Search</mat-label>
  <input matInput placeholder="Type to search..." #searchInput type="number">
  <button  mat-icon-button matSuffix aria-label="Search" (click)="onSearch(searchInput.value)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
