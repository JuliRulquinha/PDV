  <mat-button-toggle matIconButton [matMenuTriggerFor]="menuHamburguer" class="example-icon" style="background-color: #ffc75e;" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </mat-button-toggle>
  <span style="margin-left: 8px; font-weight: 700;">PDV</span>
  <span class="example-spacer"></span>
  
 <mat-menu #menuHamburguer="matMenu">
  <button mat-menu-item routerLink="/calendar">
    <mat-icon>home</mat-icon>
    <span>home</span>
    
  </button>

</mat-menu>

  <mat-button-toggle matIconButton [matMenuTriggerFor]="accountMenu" style="background-color:#ffc75e;" class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>account_circle</mat-icon>
    
  </mat-button-toggle>

  <mat-menu #accountMenu="matMenu">
  <button mat-menu-item routerLink="/login">

  </button>
 
</mat-menu>
</mat-toolbar>
