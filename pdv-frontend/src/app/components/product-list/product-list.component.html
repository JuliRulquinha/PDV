<table>
  <thead>
    <tr>
      <th>Código</th>
      <th>Produto</th>
      <th>Preço</th>
      <th>Qtd</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products">
      <td>{{ p.code }}</td>
      <td>{{ p.name }}</td>
      <td>R$ {{ p.price | number:'1.2-2' }}</td>
      <td>{{ p.quantity }}</td>
      <td>R$ {{ (p.price * p.quantity) | number:'1.2-2' }}</td>
    </tr>
  </tbody>
</table>
