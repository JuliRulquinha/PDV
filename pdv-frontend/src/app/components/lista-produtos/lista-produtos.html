<div class="pos-products-card">

  <div class="pos-products-wrapper">

    <!-- Cabeçalho fixo -->
    <div class="pos-products-header">
      <span>ID</span>
      <span>PRODUTO</span>
      <span>PREÇO</span>
      <span>x</span>
      <span>QTD</span>
      <span>TOTAL</span>
    </div>

    <!-- Lista de produtos acumulados do store -->
    <div class="pos-products-list">
      <div *ngFor="let produto of produtos$ | async; trackBy: trackById" class="pos-products-row">
        <span class="col-id">{{ produto.id ?? '-' }}</span>
        <span class="col-nome">{{ produto.nome ?? '-' }}</span>
        <span class="col-preco">R$ {{ produto.valorVenda ?? 0 | number:'1.2-2' }}</span>
        <span class="col-x">x</span>
        <span class="col-qtd">{{ produto.quantidade ?? 1 }}</span>
        <span class="col-total">R$ {{ ((produto.quantidade ?? 1) * (produto.valorVenda ?? 0)) | number:'1.2-2' }}</span>
      </div>
    </div>

    <!-- Componente de opções de venda sempre visível -->
   

    

  </div> <app-opcoes-venda></app-opcoes-venda>
</div>
